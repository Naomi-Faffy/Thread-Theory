<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Thread Theory</title>
    <link rel="icon" href="tt-logo.png" sizes="32x32">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@300;400;500;600&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Cart Page Specific Styles */
        .cart-page {
            min-height: 100vh;
            background: linear-gradient(135deg, rgba(251, 207, 232, 0.1) 0%, rgba(255, 255, 255, 1) 50%, rgba(196, 181, 253, 0.1) 100%);
            position: relative;
            overflow-x: hidden;
        }

        /* Background decorative elements */
        .cart-page::before {
            content: '';
            position: fixed;
            top: 80px;
            right: 40px;
            width: 128px;
            height: 128px;
            background: linear-gradient(135deg, rgba(251, 207, 232, 0.2), rgba(196, 181, 253, 0.2));
            border-radius: 50%;
            filter: blur(60px);
            z-index: 0;
        }

        .cart-page::after {
            content: '';
            position: fixed;
            bottom: 160px;
            left: 80px;
            width: 192px;
            height: 192px;
            background: linear-gradient(135deg, rgba(196, 181, 253, 0.2), rgba(244, 114, 182, 0.2));
            border-radius: 50%;
            filter: blur(60px);
            z-index: 0;
        }

        .cart-container {
            position: relative;
            z-index: 10;
            padding: 120px 0 80px;
        }

        .cart-header {
            text-align: center;
            margin-bottom: 60px;
        }

        .cart-header-decorative {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .cart-header-line {
            height: 1px;
            background: linear-gradient(to right, transparent, rgba(251, 113, 133, 0.3), transparent);
            width: 150px;
        }

        .cart-title {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-family: serif;
            font-weight: 300;
            color: #1f2937;
            margin-bottom: 24px;
            line-height: 1.2;
        }

        .cart-title .highlight {
            background: linear-gradient(135deg, #f87171, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 600;
        }

        .cart-subtitle {
            font-size: 1.25rem;
            color: #6b7280;
            margin-bottom: 32px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.6;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(251, 113, 133, 0.2);
            border-radius: 25px;
            color: var(--primary-black);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            margin-bottom: 40px;
        }

        .back-button:hover {
            background: rgba(251, 207, 232, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(251, 113, 133, 0.15);
        }

        .cart-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .cart-items {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .cart-item {
            display: grid;
            grid-template-columns: 120px 1fr auto;
            gap: 20px;
            padding: 20px 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            align-items: center;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .item-image {
            width: 120px;
            height: 120px;
            background: var(--off-white);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px dashed var(--border-color);
            color: var(--charcoal);
            font-size: 0.9rem;
            text-align: center;
        }

        .item-details h3 {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--primary-black);
            margin-bottom: 8px;
        }

        .item-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 10px;
            font-size: 0.9rem;
            color: var(--charcoal);
        }

        .item-meta span {
            background: rgba(251, 113, 133, 0.1);
            padding: 4px 12px;
            border-radius: 12px;
            border: 1px solid rgba(251, 113, 133, 0.2);
        }

        .item-price {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--primary-black);
            margin-bottom: 15px;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .quantity-btn {
            width: 32px;
            height: 32px;
            border: 1px solid rgba(251, 113, 133, 0.3);
            background: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .quantity-btn:hover {
            background: rgba(251, 113, 133, 0.1);
            border-color: rgba(251, 113, 133, 0.5);
        }

        .quantity-input {
            width: 50px;
            text-align: center;
            border: 1px solid rgba(251, 113, 133, 0.3);
            border-radius: 8px;
            padding: 6px;
            background: rgba(255, 255, 255, 0.8);
        }

        .remove-btn {
            background: none;
            border: none;
            color: #ef4444;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: all 0.2s ease;
        }

        .remove-btn:hover {
            background: rgba(239, 68, 68, 0.1);
        }

        .item-actions {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 10px;
        }

        .cart-summary {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            height: fit-content;
            position: sticky;
            top: 120px;
        }

        .summary-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary-black);
            margin-bottom: 20px;
            text-align: center;
        }

        .summary-line {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .summary-line:last-of-type {
            border-bottom: 2px solid rgba(251, 113, 133, 0.3);
            font-weight: 600;
            font-size: 1.1rem;
        }

        .checkout-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #f87171, #a855f7);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .checkout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(248, 113, 113, 0.3);
        }

        .empty-cart {
            text-align: center;
            padding: 80px 20px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .empty-cart-icon {
            width: 80px;
            height: 80px;
            color: var(--charcoal);
            margin: 0 auto 20px;
            opacity: 0.5;
        }

        .empty-cart h3 {
            font-size: 1.5rem;
            color: var(--primary-black);
            margin-bottom: 15px;
        }

        .empty-cart p {
            color: var(--charcoal);
            margin-bottom: 30px;
        }

        .shop-now-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 15px 30px;
            background: linear-gradient(135deg, #f87171, #a855f7);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .shop-now-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(248, 113, 113, 0.3);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .cart-content {
                grid-template-columns: 1fr;
                gap: 30px;
            }

            .cart-item {
                grid-template-columns: 80px 1fr;
                gap: 15px;
            }

            .item-image {
                width: 80px;
                height: 80px;
            }

            .item-actions {
                grid-column: 1 / -1;
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
                margin-top: 15px;
            }

            .cart-header-decorative {
                gap: 15px;
            }

            .cart-header-line {
                width: 60px;
            }
        }
    </style>
</head>
<body class="cart-page">
    <!-- Navigation -->
    <nav class="navbar" id="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="index.html" class="logo-text"><img src="tt-logo.png" alt="Thread Theory" class="logo-img" /> Thread Theory</a>
            </div>
            <ul class="nav-menu" id="nav-menu">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="index.html#collections" class="nav-link">Collections</a>
                </li>
                <li class="nav-item">
                    <a href="creators.html" class="nav-link">Creators</a>
                </li>
                <li class="nav-item">
                    <a href="about-us.html" class="nav-link">About</a>
                </li>
                <li class="nav-item">
                    <a href="vote.html" class="nav-link">Vote</a>
                </li>
                <li class="nav-item">

                </li>

                <span class="bar"></span>

            </div>

    </nav>

    <div class="cart-container">
        <div class="container">
            <!-- Header -->
            <div class="cart-header">
                <a href="index.html#collections" class="back-button">
                    <svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M19 12H5m7-7l-7 7 7 7"/>
                    </svg>
                    Continue Shopping
                </a>

                <div class="cart-header-decorative">
                    <div class="cart-header-line"></div>
                    <div class="cart-header-line"></div>
                </div>

                <h1 class="cart-title">
                    My <span class="highlight">Cart</span>
                </h1>
                <p class="cart-subtitle">Review your handpicked crochet treasures before checkout</p>
            </div>

            <!-- Cart Content -->
            <div class="cart-content" id="cart-content">
                <!-- Cart items will be loaded here -->
            </div>
        </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Thread Theory. All rights reserved.</p>
        </div>
    </footer>

    <script src="account.js"></script>
    <script src="script.js"></script>
    <script>
        // Cart functionality
        function loadCart() {
            const cartContent = document.getElementById('cart-content');
            let cart = [];
            
            // Get cart from localStorage or account system
            if (window.accountManager && window.accountManager.getCurrentUser()) {
                cart = window.accountManager.getCart();
            } else {
                cart = JSON.parse(localStorage.getItem('threadTheoryCart')) || [];
            }

            if (cart.length === 0) {
                cartContent.innerHTML = `
                    <div class="empty-cart" style="grid-column: 1 / -1;">
                        <svg class="empty-cart-icon" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M7 4V2C7 1.45 7.45 1 8 1H16C16.55 1 17 1.45 17 2V4H20C20.55 4 21 4.45 21 5S20.55 6 20 6H19V19C19 20.1 18.1 21 17 21H7C5.9 21 5 20.1 5 19V6H4C3.45 6 3 5.55 3 5S3.45 4 4 4H7ZM9 3V4H15V3H9ZM7 6V19H17V6H7Z"/>
                        </svg>
                        <h3>Your cart is empty</h3>
                        <p>Discover our beautiful handcrafted pieces and add them to your cart</p>
                        <a href="index.html#collections" class="shop-now-btn">
                            Start Shopping
                            <svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M5 12h14m-7-7l7 7-7 7"/>
                            </svg>
                        </a>
                    </div>
                `;
                return;
            }

            const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const shipping = subtotal > 100 ? 0 : 15;
            const total = subtotal + shipping;

            cartContent.innerHTML = `
                <div class="cart-items">
                    ${cart.map(item => `
                        <div class="cart-item" data-id="${item.id}">
                            <div class="item-image">
                                <div style="text-align: center;">
                                    <div style="font-weight: 600; margin-bottom: 4px;">${item.image || item.name}</div>
                                    <div style="font-size: 0.8rem; opacity: 0.7;">Image placeholder</div>
                                </div>
                            </div>
                            <div class="item-details">
                                <h3>${item.name}</h3>
                                <div class="item-meta">
                                    <span>Size: ${item.size || 'M'}</span>
                                    <span>Color: ${item.color || 'Natural'}</span>
                                    ${item.creator_name ? `<span>By: ${item.creator_name}</span>` : ''}
                                </div>
                                <div class="item-price">$${item.price.toFixed(2)}</div>
                                <div class="quantity-controls">
                                    <button class="quantity-btn" onclick="updateQuantity('${item.id}', ${item.quantity - 1})">-</button>
                                    <input type="number" class="quantity-input" value="${item.quantity}" min="1" onchange="updateQuantity('${item.id}', this.value)">
                                    <button class="quantity-btn" onclick="updateQuantity('${item.id}', ${item.quantity + 1})">+</button>
                                </div>
                            </div>
                            <div class="item-actions">
                                <button class="remove-btn" onclick="removeFromCart('${item.id}')">
                                    <svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24">
                                        <path d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    `).join('')}
                </div>
                <div class="cart-summary">
                    <h3 class="summary-title">Order Summary</h3>
                    <div class="summary-line">
                        <span>Subtotal (${cart.length} items)</span>
                        <span>$${subtotal.toFixed(2)}</span>
                    </div>
                    <div class="summary-line">
                        <span>Shipping</span>
                        <span>${shipping === 0 ? 'Free' : '$' + shipping.toFixed(2)}</span>
                    </div>
                    <div class="summary-line">
                        <span>Total</span>
                        <span>$${total.toFixed(2)}</span>
                    </div>
                    <button class="checkout-btn" onclick="proceedToCheckout()">
                        Proceed to Checkout
                    </button>
                </div>
            `;
        }

        function updateQuantity(itemId, newQuantity) {
            newQuantity = parseInt(newQuantity);
            if (newQuantity < 1) return;

            let cart = [];
            if (window.accountManager && window.accountManager.getCurrentUser()) {
                cart = window.accountManager.getCart();
            } else {
                cart = JSON.parse(localStorage.getItem('threadTheoryCart')) || [];
            }

            const itemIndex = cart.findIndex(item => item.id === itemId);
            if (itemIndex > -1) {
                cart[itemIndex].quantity = newQuantity;
                
                if (window.accountManager && window.accountManager.getCurrentUser()) {
                    window.accountManager.updateCart(cart);
                } else {
                    localStorage.setItem('threadTheoryCart', JSON.stringify(cart));
                }
                
                loadCart();
                if (window.updateCartCounter) {
                    window.updateCartCounter();
                }
            }
        }

        function removeFromCart(itemId) {
            let cart = [];
            if (window.accountManager && window.accountManager.getCurrentUser()) {
                cart = window.accountManager.getCart();
            } else {
                cart = JSON.parse(localStorage.getItem('threadTheoryCart')) || [];
            }

            cart = cart.filter(item => item.id !== itemId);
            
            if (window.accountManager && window.accountManager.getCurrentUser()) {
                window.accountManager.updateCart(cart);
            } else {
                localStorage.setItem('threadTheoryCart', JSON.stringify(cart));
            }
            
            loadCart();
            if (window.updateCartCounter) {
                window.updateCartCounter();
            }
            
            if (window.showNotification) {
                window.showNotification('Item removed from cart', 'success');
            }
        }

        function proceedToCheckout() {
            let cart = [];
            if (window.accountManager && window.accountManager.getCurrentUser()) {
                cart = window.accountManager.getCart();
            } else {
                cart = JSON.parse(localStorage.getItem('threadTheoryCart')) || [];
            }

            if (cart.length === 0) return;

            const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const shipping = subtotal > 100 ? 0 : 15;
            const total = subtotal + shipping;

            let message = `Hi! I'd like to place an order for the following items:\n\n`;
            cart.forEach(item => {
                message += `• ${item.name} - $${item.price.toFixed(2)} x ${item.quantity}\n`;
                if (item.size) message += `  Size: ${item.size}\n`;
                if (item.color) message += `  Color: ${item.color}\n`;
                if (item.creator_name) message += `  Creator: ${item.creator_name}\n`;
                message += `\n`;
            });
            
            message += `Subtotal: $${subtotal.toFixed(2)}\n`;
            message += `Shipping: ${shipping === 0 ? 'Free' : '$' + shipping.toFixed(2)}\n`;
            message += `Total: $${total.toFixed(2)}\n\n`;
            message += `Please let me know the next steps for payment and delivery. Thank you!`;

            const whatsappUrl = `https://wa.me/263786018957?text=${encodeURIComponent(message)}`;
            window.open(whatsappUrl, '_blank');
        }

        // Load cart on page load
        document.addEventListener('DOMContentLoaded', loadCart);
    </script>
</body>
