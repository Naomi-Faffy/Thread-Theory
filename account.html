<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account - Thread Theory</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="account-login-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Additional styles for account page */
        body {
            background: linear-gradient(135deg, #fdf2f8 0%, #ffffff 50%, #f3e8ff 100%);
            position: relative;
            overflow-x: hidden;
        }

        /* Floating background elements */
        body::before {
            content: '';
            position: fixed;
            top: 80px;
            left: 40px;
            width: 128px;
            height: 128px;
            background: linear-gradient(135deg, #dc2626, #9333ea);
            border-radius: 50%;
            filter: blur(60px);
            z-index: 0;
        }

        body::after {
            content: '';
            position: fixed;
            bottom: 80px;
            right: 80px;
            width: 192px;
            height: 192px;
            background: linear-gradient(135deg, #7c3aed, #db2777);
            border-radius: 50%;
            filter: blur(60px);
            z-index: 0;
        }

        .login-main {
            position: relative;
            z-index: 10;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <img src="tt-logo.png" alt="Thread Theory" class="logo-img">
                <span class="logo-text">Thread Theory</span>
            </div>
            
            <ul class="nav-menu" id="nav-menu">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">HOME</a>
                </li>
                <li class="nav-item">
                    <a href="index.html#collections" class="nav-link">COLLECTIONS</a>
                </li>
                <li class="nav-item">
                    <a href="creators.html" class="nav-link">CREATORS</a>
                </li>

                <li class="nav-item">
                    <a href="vote.html" class="nav-link">VOTE</a>
                </li>
                <li class="nav-item">
                    <a href="cart.html" class="nav-link">CART</a>
                </li>
                <li class="nav-item">
                    <a href="account.html" class="nav-link active">ACCOUNT</a>
                </li>
            </ul>
            
            <div class="hamburger" id="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <!-- Login/Signup Section -->
    <main class="login-main">
        <div class="login-container">
            <!-- Login Form -->
            <div class="login-circle" id="loginForm">
                <div class="login-form-container">
                    <h1 class="login-title">LOGIN</h1>

                    <form class="login-form">
                        <div class="form-group">
                            <label for="username" class="form-label">Name</label>
                            <input type="text" id="username" name="username" class="form-input" placeholder="Enter your name">
                        </div>

                        <div class="form-group">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" name="password" class="form-input" placeholder="••••••••••">
                        </div>

                        <div class="forgot-password">
                            <a href="#" class="forgot-link">Forgot Password?</a>
                        </div>

                        <button type="submit" class="login-button">
                            LOGIN
                        </button>

                        <div class="form-switch">
                            <p>Don't have an account? <a href="#" class="switch-link" onclick="showSignup()">Sign Up</a></p>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Signup Form -->
            <div class="signup-rectangle" id="signupForm" style="display: none;">
                <div class="signup-form-container">
                    <h1 class="signup-title">SIGN UP</h1>

                    <form class="signup-form">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="firstName" class="form-label">First Name</label>
                                <input type="text" id="firstName" name="firstName" class="form-input" placeholder="John">
                            </div>
                            <div class="form-group">
                                <label for="lastName" class="form-label">Last Name</label>
                                <input type="text" id="lastName" name="lastName" class="form-input" placeholder="Doe">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" name="email" class="form-input" placeholder="john@example.com">
                        </div>

                        <div class="form-group">
                            <label for="newPassword" class="form-label">Password</label>
                            <input type="password" id="newPassword" name="newPassword" class="form-input" placeholder="••••••••••">
                        </div>

                        <div class="form-group">
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" placeholder="••••••••••">
                        </div>

                        <button type="submit" class="signup-button">
                            CREATE ACCOUNT
                        </button>

                        <div class="form-switch">
                            <p>Already have an account? <a href="#" class="switch-link" onclick="showLogin()">Login</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Thread Theory. All rights reserved.</p>
        </div>
    </footer>


    <script src="script.js"></script>
    <script>
        function showSignup() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('signupForm').style.display = 'flex';
        }

        function showLogin() {
            document.getElementById('signupForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'flex';
        }
    </script></script>
</body>
</html>
