<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account - Thread Theory</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="account-login-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Additional styles for account page */
        body {
            background: url('https://i0.wp.com/coastalcrochet.com/wp-content/uploads/2021/01/img_0451.jpg?fit=840%2C840&ssl=1') no-repeat center center fixed;
            background-size: cover;
            position: relative;
            overflow-x: hidden;
        }

        /* Overlay for better readability */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            z-index: 0;
        }

        .login-main {
            position: relative;
            z-index: 10;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <img src="tt-logo.png" alt="Thread Theory" class="logo-img">
                <span class="logo-text">Thread Theory</span>
            </div>
            
            <ul class="nav-menu" id="nav-menu">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">HOME</a>
                </li>
                <li class="nav-item">
                    <a href="index.html#collections" class="nav-link">COLLECTIONS</a>
                </li>
                <li class="nav-item">
                    <a href="creators.html" class="nav-link">CREATORS</a>
                </li>

                <li class="nav-item">
                    <a href="vote.html" class="nav-link">VOTE</a>
                </li>
                <li class="nav-item">
                    <a href="cart.html" class="nav-link">CART</a>
                </li>
                <li class="nav-item">
                    <a href="account.html" class="nav-link active">ACCOUNT</a>
                </li>
            </ul>
            
            <div class="hamburger" id="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <!-- Login/Signup Section -->
    <main class="login-main">
        <div class="login-container">
            <!-- Login Form -->
            <div class="signup-rectangle" id="loginForm">
                <div class="login-form-container">
                    <h1 class="login-title">LOGIN</h1>

                    <form class="login-form">
                        <div class="form-group">
                            <label for="username" class="form-label">Name</label>
                            <input type="text" id="username" name="username" class="form-input" placeholder="Enter your name">
                        </div>

                        <div class="form-group">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" name="password" class="form-input" placeholder="••••••••••">
                        </div>

                        <div class="forgot-password">
                            <a href="#" class="forgot-link">Forgot Password?</a>
                        </div>

                        <button type="submit" class="login-button">
                            LOGIN
                        </button>

                        <div class="form-switch">
                            <p>Don't have an account? <a href="#" class="switch-link" onclick="showSignup()">Sign Up</a></p>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Signup Form -->
            <div class="signup-rectangle" id="signupForm" style="display: none;">
                <div class="signup-form-container">
                    <h1 class="signup-title">SIGN UP</h1>

                    <form class="signup-form">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="firstName" class="form-label">First Name</label>
                                <input type="text" id="firstName" name="firstName" class="form-input" placeholder="John">
                            </div>
                            <div class="form-group">
                                <label for="lastName" class="form-label">Last Name</label>
                                <input type="text" id="lastName" name="lastName" class="form-input" placeholder="Doe">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" name="email" class="form-input" placeholder="john@example.com">
                        </div>

                        <div class="form-group">
                            <label for="newPassword" class="form-label">Password</label>
                            <input type="password" id="newPassword" name="newPassword" class="form-input" placeholder="••••••••••">
                        </div>

                        <div class="form-group">
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" placeholder="••••••••••">
                        </div>

                        <div class="form-group">
                            <label for="userType" class="form-label">Account Type</label>
                            <select id="userType" name="userType" class="form-input">
                                <option value="customer">Customer</option>
                                <option value="creator">Creator</option>
                            </select>
                        </div>

                        <button type="submit" class="signup-button">
                            CREATE ACCOUNT
                        </button>

                        <div class="form-switch">
                            <p>Already have an account? <a href="#" class="switch-link" onclick="showLogin()">Login</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Thread Theory. All rights reserved.</p>
        </div>
    </footer>


    <script src="script.js"></script>
    <script src="account.js"></script>
    <script>
        function showSignup() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('signupForm').style.display = 'flex';
        }

        function showLogin() {
            document.getElementById('signupForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'flex';
        }

        // Handle login form submission
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.querySelector('.login-form');
            const signupForm = document.querySelector('.signup-form');

            if (loginForm) {
                loginForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    const username = document.getElementById('username').value;
                    const password = document.getElementById('password').value;

                    if (window.accountManager) {
                        const success = window.accountManager.login(username, password);
                        if (!success) {
                            showNotification('Invalid username or password', 'error');
                        }
                    }
                });
            }

            if (signupForm) {
                signupForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    const firstName = document.getElementById('firstName').value;
                    const lastName = document.getElementById('lastName').value;
                    const email = document.getElementById('email').value;
                    const password = document.getElementById('newPassword').value;
                    const confirmPassword = document.getElementById('confirmPassword').value;

                    if (password !== confirmPassword) {
                        showNotification('Passwords do not match', 'error');
                        return;
                    }

                    const userType = document.getElementById('userType').value;

                    if (window.accountManager) {
                        (async () => {
                            const result = await window.accountManager.register({
                                name: `${firstName} ${lastName}`,
                                email: email,
                                password: password,
                                type: userType
                            });

                            if (!result.ok) {
                                showNotification(result.reason === 'email_taken' ? 'Email already registered' : 'Registration failed', 'error');
                            } else {
                                showNotification('Account created successfully!', 'success');
                            }
                        })();
                    }
                });
            }
        });
    </script>
</body>
</html>
