<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creator Profile Setup - Thread Theory</title>
    <link rel="icon" href="tt-logo.png" sizes="32x32">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@300;400;500;600&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Creator Profile Setup Styles */
        .profile-setup-page {
            min-height: 100vh;
            background: linear-gradient(135deg, rgba(251, 207, 232, 0.1) 0%, rgba(255, 255, 255, 1) 50%, rgba(196, 181, 253, 0.1) 100%);
            position: relative;
            overflow-x: hidden;
        }

        .profile-container {
            position: relative;
            z-index: 10;
            padding: 120px 0 80px;
        }

        .profile-form-container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 40px;
            border: 2px solid rgba(139, 92, 246, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .profile-form {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .form-section {
            border-bottom: 1px solid rgba(139, 92, 246, 0.1);
            padding-bottom: 30px;
            margin-bottom: 30px;
        }

        .form-section:last-child {
            border-bottom: none;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 20px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-label {
            font-size: 0.9rem;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
        }

        .form-input, .form-textarea, .form-select {
            padding: 12px 16px;
            border: 2px solid rgba(139, 92, 246, 0.2);
            border-radius: 8px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
        }

        .form-input:focus, .form-textarea:focus, .form-select:focus {
            outline: none;
            border-color: #8b5cf6;
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
        }

        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }

        .profile-submit-btn {
            background: linear-gradient(135deg, #8b5cf6, #ec4899);
            color: white;
            border: none;
            padding: 16px 40px;
            border-radius: 30px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .profile-submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(139, 92, 246, 0.4);
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body class="profile-setup-page">
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-logo"><img src="tt-logo.png" alt="Thread Theory" class="logo-img" /> <span class="logo-text">Thread Theory</span></a>
            <ul class="nav-menu">
                <li class="nav-item"><a href="index.html" class="nav-link">HOME</a></li>
                <li class="nav-item"><a href="index.html#collections" class="nav-link">COLLECTIONS</a></li>
                <li class="nav-item"><a href="creators.html" class="nav-link">CREATORS</a></li>
                <li class="nav-item"><a href="vote.html" class="nav-link">VOTE</a></li>
                <li class="nav-item"><a href="cart.html" class="nav-link">CART</a></li>
                <li class="nav-item"><a href="account.html" class="nav-link">ACCOUNT</a></li>
            </ul>
        </div>
    </nav>

    <div class="profile-container">
        <div class="container">
            <div class="profile-form-container">
                <h1 style="text-align: center; margin-bottom: 30px;">Complete Your Creator Profile</h1>
                <form class="profile-form" id="creatorProfileForm">
                    <div class="form-section">
                        <h3 class="section-title">Basic Information</h3>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="specialty" class="form-label">Specialty</label>
                                <select id="specialty" name="specialty" class="form-select" required>
                                    <option value="">Select your specialty</option>
                                    <option value="crochet">Crochet</option>
                                    <option value="knitting">Knitting</option>
                                    <option value="weaving">Weaving</option>
                                    <option value="embroidery">Embroidery</option>
                                    <option value="sewing">Sewing</option>
                                    <option value="macrame">Macrame</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="experience" class="form-label">Years of Experience</label>
                                <select id="experience" name="experience" class="form-select" required>
                                    <option value="">Select experience level</option>
                                    <option value="1">1 year</option>
                                    <option value="2">2 years</option>
                                    <option value="3">3 years</option>
                                    <option value="4">4 years</option>
                                    <option value="5">5+ years</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="bio" class="form-label">Bio</label>
                            <textarea id="bio" name="bio" class="form-textarea" placeholder="Tell us about yourself..." required></textarea>
                        </div>
                    </div>

                    <div class="form-section">
                        <h3 class="section-title">Contact Information</h3>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="phone" class="form-label">Phone Number</label>
                                <input type="tel" id="phone" name="phone" class="form-input" placeholder="+263 XX XXX XXXX" required>
                            </div>
                            <div class="form-group">
                                <label for="contactPreference" class="form-label">Preferred Contact</label>
                                <select id="contactPreference" name="contactPreference" class="form-select" required>
                                    <option value="whatsapp">WhatsApp</option>
                                    <option value="phone">Phone Call</option>
                                    <option value="email">Email</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="address" class="form-label">Location</label>
                            <input type="text" id="address" name="address" class="form-input" placeholder="City, Country" required>
                        </div>
                    </div>

                    <div class="form-section">
                        <h3 class="section-title">Availability</h3>
                        <div class="form-group">
                            <label for="availability" class="form-label">Current Availability</label>
                            <select id="availability" name="availability" class="form-select" required>
                                <option value="true">Available for new orders</option>
                                <option value="false">Currently unavailable</option>
                            </select>
                        </div>
                    </div>

                    <button type="submit" class="profile-submit-btn" id="submitProfile">
                        Complete Profile Setup
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="account.js"></script>
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const profileForm = document.getElementById('creatorProfileForm');

            if (profileForm) {
                profileForm.addEventListener('submit', function(e) {
                    e.preventDefault();

                    const formData = {
                        specialty: document.getElementById('specialty').value,
                        experience: parseInt(document.getElementById('experience').value),
                        bio: document.getElementById('bio').value,
                        phone: document.getElementById('phone').value,
                        contact_preference: document.getElementById('contactPreference').value,
                        address: document.getElementById('address').value,
                        is_available: document.getElementById('availability').value === 'true'
                    };

                    if (window.accountManager && window.accountManager.getCurrentUser()) {
                        const currentUser = window.accountManager.getCurrentUser();
                        Object.assign(currentUser, formData);
                        window.accountManager.updateUserData();

                        saveCreatorToDatabase(currentUser);

                        showNotification('Profile created successfully!', 'success');
                        setTimeout(() => {
                            window.location.href = 'creators.html';
                        }, 2000);
                    } else {
                        showNotification('Session expired. Please login again.', 'error');
                        window.location.href = 'account.html';
                    }
                });
            }
        });

        async function saveCreatorToDatabase(creatorData) {
            try {
                const response = await fetch('/api/creators', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(creatorData)
                });

                if (response.ok) {
                    console.log('Creator saved to database successfully');
                } else {
                    console.error('Failed to save creator to database');
                }
            } catch (error) {
                console.error('Error saving creator to database:', error);
            }
        }
    </script>
</body>
</html>
