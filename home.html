<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Collection - Thread Theory</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <h1>Thread Theory</h1>
            </div>
            <div class="nav-menu" id="nav-menu">
                <a href="index.html" class="nav-link">Home</a>
                <a href="index.html#collections" class="nav-link">Collections</a>
                <a href="creators.html" class="nav-link">Creators</a>
                <a href="about.html" class="nav-link">About</a>
                <a href="vote.html" class="nav-link">Vote</a>
                <a href="cart.html" class="nav-link">Cart</a>
                <a href="account.html" class="nav-link">Account</a>
            </div>
            <div class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- Collection Header -->
    <section class="collection-header">
        <div class="container">
            <h1 class="collection-title-main">Home Collection</h1>
            <p class="collection-description">Beautiful handcrafted pieces to make your house a home.</p>
        </div>
    </section>

    <!-- Products Grid -->
    <section class="products">
        <div class="container">
            <div class="products-grid" id="products-grid">
                <!-- Products will be loaded here -->
            </div>
        </div>
    </section>

    <!-- Footer -->
        <!-- Simple Footer -->
    <footer class="footer" style="background: var(--primary-black); color: var(--white); padding: 40px 0; text-align: center;">
        <div class="container">
            <p>&copy; 2025 Thread Theory. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        // Home collection products
        const products = [
            {
                id: 'home-throw-1',
                name: 'Chunky Knit Throw',
                price: '125.99',
                image: 'home-throw-1.jpg',
                description: 'Cozy chunky knit throw blanket for your living room.'
            },
            {
                id: 'home-pillow-1',
                name: 'Crochet Cushion Cover',
                price: '45.99',
                image: 'home-pillow-1.jpg',
                description: 'Decorative crochet cushion covers in various patterns.'
            },
            {
                id: 'home-basket-1',
                name: 'Storage Basket',
                price: '65.99',
                image: 'home-basket-1.jpg',
                description: 'Handwoven storage basket perfect for organization.'
            },
            {
                id: 'home-runner-1',
                name: 'Table Runner',
                price: '55.99',
                image: 'home-runner-1.jpg',
                description: 'Elegant crochet table runner for dining occasions.'
            },
            {
                id: 'home-wall-1',
                name: 'Wall Hanging',
                price: '75.99',
                image: 'home-wall-1.jpg',
                description: 'Artistic macrame wall hanging for modern decor.'
            },
            {
                id: 'home-coaster-1',
                name: 'Coaster Set',
                price: '25.99',
                image: 'home-coaster-1.jpg',
                description: 'Set of 6 handcrafted crochet coasters.'
            }
        ];

        // Load products
        function loadProducts() {
            const grid = document.getElementById('products-grid');
            grid.innerHTML = products.map(product => `
                <div class="product-card">
                    <div class="product-image">
                        <img src="${product.image}" alt="${product.name}" onerror="this.src='placeholder.jpg'">
                    </div>
                    <div class="product-info">
                        <h3 class="product-name">${product.name}</h3>
                        <p class="product-description">${product.description}</p>
                        <div class="product-price">$${product.price}</div>
                        <button class="add-to-cart-btn" onclick="addToCart('${product.id}', '${product.name}', '${product.price}', '${product.image}')">
                            Add to Cart
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Add to cart function
        function addToCart(id, name, price, image) {
            const cart = JSON.parse(localStorage.getItem('threadTheoryCart')) || [];
            const existingItem = cart.find(item => item.id === id);
            
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({
                    id: id,
                    name: name,
                    price: price,
                    image: image,
                    quantity: 1
                });
            }
            
            localStorage.setItem('threadTheoryCart', JSON.stringify(cart));
            updateCartCounter();
            
            // Show feedback
            const button = event.target;
            const originalText = button.textContent;
            button.textContent = 'Added!';
            button.style.background = '#28a745';
            setTimeout(() => {
                button.textContent = originalText;
                button.style.background = '';
            }, 1500);
        }

        // Load products when page loads
        document.addEventListener('DOMContentLoaded', loadProducts);
    </script>
</body>
</html>
