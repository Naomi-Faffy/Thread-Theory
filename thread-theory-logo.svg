<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400" width="500" height="400">
  <!-- Yarn ball -->
  <ellipse cx="200" cy="200" rx="80" ry="80" fill="#B8336A" stroke="none"/>
  
  <!-- Yarn strands on the ball -->
  <path d="M 140 160 Q 180 140 220 160 Q 260 180 280 220 Q 260 260 220 240 Q 180 260 140 240 Q 120 200 140 160" fill="none" stroke="#FFFFFF" stroke-width="3"/>
  <path d="M 160 140 Q 200 120 240 140 Q 280 160 300 200 Q 280 240 240 220 Q 200 240 160 220 Q 140 180 160 140" fill="none" stroke="#FFFFFF" stroke-width="3"/>
  <path d="M 180 120 Q 220 100 260 120 Q 300 140 320 180 Q 300 220 260 200 Q 220 220 180 200 Q 160 160 180 120" fill="none" stroke="#FFFFFF" stroke-width="3"/>
  <path d="M 120 180 Q 160 160 200 180 Q 240 200 260 240 Q 240 280 200 260 Q 160 280 120 260 Q 100 220 120 180" fill="none" stroke="#FFFFFF" stroke-width="3"/>
  <path d="M 140 200 Q 180 180 220 200 Q 260 220 280 260 Q 260 300 220 280 Q 180 300 140 280 Q 120 240 140 200" fill="none" stroke="#FFFFFF" stroke-width="3"/>
  
  <!-- Knitting needle -->
  <line x1="120" y1="120" x2="380" y2="80" stroke="#2C2C2C" stroke-width="6" stroke-linecap="round"/>
  <circle cx="380" cy="80" r="8" fill="#2C2C2C"/>
  <circle cx="120" cy="120" r="4" fill="#2C2C2C"/>
  
  <!-- Yarn trailing from ball -->
  <path d="M 280 220 Q 320 240 360 280 Q 400 320 440 360" fill="none" stroke="#B8336A" stroke-width="4" stroke-linecap="round"/>
  <path d="M 440 360 Q 420 340 400 360 Q 380 380 400 400" fill="none" stroke="#B8336A" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Additional yarn curl -->
  <path d="M 160 280 Q 140 320 120 360 Q 100 400 80 440" fill="none" stroke="#B8336A" stroke-width="3" stroke-linecap="round"/>
</svg>
