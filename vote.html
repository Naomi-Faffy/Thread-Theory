<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="styles.css">
    <style>
        .vote-page {
            min-height: 100vh;
            background: linear-gradient(135deg, #fdf2f8 0%, #ffffff 50%, #f3e8ff 100%);
            position: relative;
            overflow-x: hidden;
        }

        /* Background decorative elements */
        .vote-background {
            position: fixed;
            inset: 0;
            overflow: hidden;
            pointer-events: none;
            z-index: 1;
        }

        .vote-bg-element {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.6;
            animation: float 20s infinite ease-in-out;
        }

        .vote-bg-element:nth-child(1) {
            top: 80px;
            left: 40px;
            width: 128px;
            height: 128px;
            background: linear-gradient(135deg, #f87171, #c084fc);
            animation-delay: 0s;
        }

        .vote-bg-element:nth-child(2) {
            top: 240px;
            right: 80px;
            width: 192px;
            height: 192px;
            background: linear-gradient(135deg, #a855f7, #ec4899);
            animation-delay: -5s;
        }

        .vote-bg-element:nth-child(3) {
            bottom: 80px;
            left: 33%;
            width: 160px;
            height: 160px;
            background: linear-gradient(135deg, #f59e0b, #f87171);
            animation-delay: -10s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(120deg); }
            66% { transform: translate(-20px, 20px) rotate(240deg); }
        }

        .vote-container {
            position: relative;
            z-index: 10;
            max-width: 1000px;
            margin: 0 auto;
            padding: 120px 16px 48px;
        }

        .vote-header {
            text-align: center;
            margin-bottom: 48px;
            animation: fadeInUp 0.8s ease-out;
        }

        .decorative-vote-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            margin-bottom: 24px;
        }

        .header-icon {
            width: 24px;
            height: 24px;
        }

        .sparkles-icon {
            color: #f59e0b;
            animation: spin 20s linear infinite;
        }

        .vote-icon {
            color: #fb7185;
            width: 32px;
            height: 32px;
        }

        .heart-icon {
            color: #a855f7;
            animation: spin 25s linear infinite reverse;
        }

        .header-line {
            height: 1px;
            background: linear-gradient(to right, transparent, #f9a8d4, transparent);
            flex: 1;
            max-width: 96px;
        }

        .vote-title {
            font-size: clamp(2rem, 4vw, 3rem);
            font-family: serif;
            font-weight: 300;
            color: #1f2937;
            margin-bottom: 16px;
            line-height: 1.2;
        }

        .vote-title-highlight {
            background: linear-gradient(135deg, #fb7185, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 600;
        }

        .vote-subtitle {
            font-size: 1.125rem;
            color: #6b7280;
            line-height: 1.6;
            margin-bottom: 16px;
        }

        .vote-timer {
            display: inline-block;
            background: linear-gradient(135deg, #fb7185, #a855f7);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.875rem;
        }

        .vote-categories {
            display: grid;
            gap: 32px;
        }

        .vote-category {
            background: white;
            border-radius: 24px;
            padding: 32px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
            border: 1px solid #f3f4f6;
            animation: fadeInUp 0.6s ease-out;
        }

        .category-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 24px;
            text-align: center;
        }

        .vote-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 24px;
        }

        .vote-option {
            position: relative;
            background: #f9fafb;
            border: 2px solid #e5e7eb;
            border-radius: 16px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .vote-option:hover {
            border-color: #fb7185;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(251, 113, 133, 0.15);
        }

        .vote-option.voted {
            border-color: #10b981;
            background: #f0fdf4;
        }

        .vote-option.disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .option-name {
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 8px;
        }

        .option-description {
            color: #6b7280;
            font-size: 0.875rem;
            margin-bottom: 16px;
        }

        .vote-progress {
            width: 100%;
            height: 8px;
            background: #e5e7eb;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 8px;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #fb7185, #a855f7);
            width: 0%;
            transition: width 0.5s ease;
            border-radius: 4px;
        }

        .progress-text {
            display: flex;
            justify-content: space-between;
            font-size: 0.75rem;
            color: #6b7280;
        }

        .vote-btn {
            width: 100%;
            padding: 12px 24px;
            background: linear-gradient(135deg, #fb7185, #a855f7);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 16px;
        }

        .vote-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(251, 113, 133, 0.3);
        }

        .vote-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .voting-status {
            text-align: center;
            padding: 20px;
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            border-radius: 12px;
            color: #166534;
            font-weight: 500;
        }

        .results-section {
            margin-top: 32px;
            background: white;
            border-radius: 24px;
            padding: 32px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
            border: 1px solid #f3f4f6;
        }

        .results-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 24px;
            text-align: center;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .vote-container {
                padding: 100px 16px 48px;
            }

            .vote-category {
                padding: 24px;
            }

            .vote-options {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

    <script>
        // Vote categories and options
        const voteCategories = [
            {
                id: 'favorite_style',
                title: 'Favorite Style',
                options: [
                    { id: 'bohemian', name: 'Bohemian', description: 'Free-flowing, earthy designs' },
                    { id: 'modern', name: 'Modern Minimalist', description: 'Clean lines, simple elegance' },
                    { id: 'vintage', name: 'Vintage Classic', description: 'Timeless, traditional patterns' },
                    { id: 'colorful', name: 'Colorful & Bold', description: 'Vibrant, eye-catching pieces' }
                ]
            },
            {
                id: 'preferred_category',
                title: 'Preferred Category',
                options: [
                    { id: 'dresses', name: 'Dresses', description: 'Elegant day and evening wear' },
                    { id: 'tops', name: 'Tops', description: 'Versatile blouses and shirts' },
                    { id: 'accessories', name: 'Accessories', description: 'Bags, jewelry, and more' },
                    { id: 'men', name: "Men's Wear", description: 'Sophisticated masculine pieces' }
                ]
            },
            {
                id: 'color_preference',
                title: 'Color Preference',
                options: [
                    { id: 'neutrals', name: 'Neutral Tones', description: 'Beige, cream, white, gray' },
                    { id: 'earth', name: 'Earth Tones', description: 'Browns, greens, rust' },
                    { id: 'pastels', name: 'Soft Pastels', description: 'Pink, lavender, mint' },
                    { id: 'bold', name: 'Bold Colors', description: 'Red, blue, purple, yellow' }
                ]
            }
        ];

        let voteData = {};
        let userVotes = {};
        let voteTimer = null;

        document.addEventListener('DOMContentLoaded', function() {
            initializeVoting();
            renderVoteCategories();
            updateTimer();
            setInterval(updateTimer, 1000);
        });

        function initializeVoting() {
            // Get existing vote data
            const storedVotes = localStorage.getItem('threadTheoryVotes');
            const storedUserVotes = localStorage.getItem('threadTheoryUserVotes');
            
            if (storedVotes) {
                voteData = JSON.parse(storedVotes);
            }

            if (storedUserVotes) {
                userVotes = JSON.parse(storedUserVotes);
            }

            // Check if we need to reset votes (every 72 hours)
            checkVoteReset();
        }

        function checkVoteReset() {
            const lastReset = localStorage.getItem('threadTheoryLastReset');
            const now = Date.now();
            const resetInterval = 72 * 60 * 60 * 1000; // 72 hours in milliseconds

            if (!lastReset || (now - parseInt(lastReset)) >= resetInterval) {
                // Reset votes
                voteData = {};
                userVotes = {};
                localStorage.setItem('threadTheoryLastReset', now.toString());
                localStorage.removeItem('threadTheoryVotes');
                localStorage.removeItem('threadTheoryUserVotes');
            }
        }

        function updateTimer() {
            const lastReset = localStorage.getItem('threadTheoryLastReset') || Date.now();
            const resetInterval = 72 * 60 * 60 * 1000; // 72 hours
            const nextReset = parseInt(lastReset) + resetInterval;
            const timeLeft = nextReset - Date.now();

            if (timeLeft <= 0) {
                checkVoteReset();
                document.getElementById('time-remaining').textContent = '00:00:00';
                return;
            }

            const hours = Math.floor(timeLeft / (60 * 60 * 1000));
            const minutes = Math.floor((timeLeft % (60 * 60 * 1000)) / (60 * 1000));
            const seconds = Math.floor((timeLeft % (60 * 1000)) / 1000);

            document.getElementById('time-remaining').textContent = 
                `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function renderVoteCategories() {
            const container = document.getElementById('vote-categories');
            
            container.innerHTML = voteCategories.map(category => `
                <div class="vote-category">
                    <h2 class="category-title">${category.title}</h2>
                    <div class="vote-options">
                        ${category.options.map(option => {
                            const votes = (voteData[category.id] && voteData[category.id][option.id]) || 0;
                            const totalVotes = getTotalVotesForCategory(category.id);
                            const percentage = totalVotes > 0 ? (votes / totalVotes * 100).toFixed(1) : 0;
                            const hasVoted = userVotes[category.id];
                            const isUserChoice = userVotes[category.id] === option.id;
                            
                            return `
                                <div class="vote-option ${isUserChoice ? 'voted' : ''} ${hasVoted && !isUserChoice ? 'disabled' : ''}" 
                                     onclick="${hasVoted ? '' : `castVote('${category.id}', '${option.id}')`}">
                                    <div class="option-name">${option.name}</div>
                                    <div class="option-description">${option.description}</div>
                                    <div class="vote-progress">
                                        <div class="progress-bar" style="width: ${percentage}%"></div>
                                    </div>
                                    <div class="progress-text">
                                        <span>${percentage}%</span>
                                        <span>${votes} votes</span>
                                    </div>
                                    ${!hasVoted ? `<button class="vote-btn">Vote for ${option.name}</button>` : 
                                      isUserChoice ? '<div style="color: #10b981; font-weight: 600; margin-top: 12px;">✓ Your Choice</div>' : ''}
                                </div>
                            `;
                        }).join('')}
                    </div>
                    ${userVotes[category.id] ? 
                        `<div class="voting-status">You voted for this category! Thank you for your input.</div>` : 
                        ''
                    }
                </div>
            `).join('');

            // Update results
            updateResults();
        }

        function getTotalVotesForCategory(categoryId) {
            if (!voteData[categoryId]) return 0;
            return Object.values(voteData[categoryId]).reduce((sum, votes) => sum + votes, 0);
        }

        function castVote(categoryId, optionId) {
            // Check if user already voted in this category
            if (userVotes[categoryId]) {
                return;
            }

            // Initialize category if it doesn't exist
            if (!voteData[categoryId]) {
                voteData[categoryId] = {};
            }

            // Initialize option if it doesn't exist
            if (!voteData[categoryId][optionId]) {
                voteData[categoryId][optionId] = 0;
            }

            // Cast vote
            voteData[categoryId][optionId]++;
            userVotes[categoryId] = optionId;

            // Save to localStorage
            localStorage.setItem('threadTheoryVotes', JSON.stringify(voteData));
            localStorage.setItem('threadTheoryUserVotes', JSON.stringify(userVotes));

            // Save to user account if logged in
            if (window.accountManager && window.accountManager.getCurrentUser()) {
                const vote = {
                    category: categoryId,
                    option: optionId,
                    date: new Date().toISOString()
                };
                window.accountManager.addVote(vote);
            }

            // Re-render
            renderVoteCategories();

            // Show notification
            if (window.showNotification) {
                window.showNotification('Vote cast successfully!', 'success');
            }
        }

        function updateResults() {
            const resultsContainer = document.getElementById('results-container');
            
            resultsContainer.innerHTML = voteCategories.map(category => {
                const totalVotes = getTotalVotesForCategory(category.id);
                
                if (totalVotes === 0) {
                    return `
                        <div style="margin-bottom: 24px; padding: 20px; background: #f9fafb; border-radius: 12px;">
                            <h3 style="color: #1f2937; margin-bottom: 8px;">${category.title}</h3>
                            <p style="color: #6b7280;">No votes yet</p>
                        </div>
                    `;
                }

                const sortedOptions = category.options
                    .map(option => ({
                        ...option,
                        votes: (voteData[category.id] && voteData[category.id][option.id]) || 0
                    }))
                    .sort((a, b) => b.votes - a.votes);

                return `
                    <div style="margin-bottom: 24px; padding: 20px; background: #f9fafb; border-radius: 12px;">
                        <h3 style="color: #1f2937; margin-bottom: 16px;">${category.title} (${totalVotes} total votes)</h3>
                        ${sortedOptions.map((option, index) => {
                            const percentage = (option.votes / totalVotes * 100).toFixed(1);
                            return `
                                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;">
                                    <span style="color: #374151; font-weight: ${index === 0 ? '600' : '400'};">
                                        ${index === 0 ? '🏆 ' : ''}${option.name}
                                    </span>
                                    <span style="color: #6b7280; font-size: 0.875rem;">
                                        ${option.votes} votes (${percentage}%)
                                    </span>
                                </div>
                            `;
                        }).join('')}
                    </div>
                `;
            }).join('');
        }

        // Real-time updates every 5 seconds
        setInterval(() => {
            const storedVotes = localStorage.getItem('threadTheoryVotes');
            if (storedVotes) {
                const newVoteData = JSON.parse(storedVotes);
                if (JSON.stringify(newVoteData) !== JSON.stringify(voteData)) {
                    voteData = newVoteData;
                    renderVoteCategories();
                }
            }
        }, 5000);
    </script>
